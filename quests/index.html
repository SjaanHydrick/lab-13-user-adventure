<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/quests.css">
    <title>Mixtape Apocalypse Quests</title>
</head>
<body>
    <div class="profile">
        <h2>Locations</h2>
        <div class="stored">
            <span id="name"></span>
            <br><span>HP: </span><span id=hp></span>
            <br><span>Gil: </span><span id="gil"></span>
            <br><span>Tapes: </span><span id="tapes"></span>
        </div>
    </div>
    <main>
        <h2 id="title"></h2>
        <p>
            <img id="image">
        </p>
        <p id="description"></p>
        <form id="choice-form">
            <p id="choices"></p>
            <button>Choose</button>
        </form>
        <section id="result" class="hidden">
            <p id="result-description"></p>
            <a href="../map/map.html">Back to Map</a>
        </section>
    </main>
    <script type="module" src="quests.js"></script>
